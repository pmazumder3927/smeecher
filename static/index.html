<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smeecher — TFT Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --border: #1a1a1a;
            --border-hover: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #666666;
            --accent: #0070f3;
            --accent-hover: #0051cc;
            --success: #00d9a5;
            --error: #ff4444;
            --warning: #f5a623;
            --unit: #ff6b9d;
            --item: #00d9ff;
            --trait: #a855f7;
            --equipped: #f5a623;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Helvetica Neue', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 40px 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header - Hero Banner */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            padding: 8px 0 16px;
            flex-shrink: 0;
            border-bottom: none;
            position: relative;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .logo-text {
            font-size: 42px;
            font-weight: 800;
            letter-spacing: -0.05em;
            color: var(--text-primary);
            text-transform: lowercase;
            line-height: 1;
        }

        /* Search */
        .search-container {
            position: relative;
            flex: 1;
            min-width: 0;
        }

        #search {
            width: 100%;
            padding: 8px 12px;
            font-size: 13px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        #search::placeholder {
            color: var(--text-tertiary);
        }

        #search:focus {
            border-color: var(--accent);
            background: var(--bg-tertiary);
            box-shadow: 0 4px 16px rgba(0, 112, 243, 0.15);
        }

        .search-results {
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            max-height: 320px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .search-results.visible {
            display: block;
        }

        .search-result {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.15s ease;
            border-bottom: 1px solid var(--border);
        }

        .search-result:last-child {
            border-bottom: none;
        }

        .search-result:hover {
            background: var(--bg-tertiary);
        }

        .search-result .label {
            font-weight: 500;
            font-size: 14px;
        }

        .search-result .meta {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .search-result .type-badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .search-result .type-badge.unit {
            background: rgba(255, 107, 157, 0.15);
            color: var(--unit);
        }

        .search-result .type-badge.item {
            background: rgba(0, 217, 255, 0.15);
            color: var(--item);
        }

        .search-result .type-badge.trait {
            background: rgba(168, 85, 247, 0.15);
            color: var(--trait);
        }

        .filter-toggles {
            display: flex;
            gap: 8px;
        }

        .filter-toggle {
            padding: 6px 10px;
            border-radius: 5px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-toggle:hover {
            border-color: var(--border-hover);
            color: var(--text-primary);
        }

        .filter-toggle.active {
            border-color: transparent;
        }

        .filter-toggle.active.unit {
            background: var(--unit);
            color: #000;
        }

        .filter-toggle.active.item {
            background: var(--item);
            color: #000;
        }

        .filter-toggle.active.trait {
            background: var(--trait);
            color: #fff;
        }

        /* Unified Control Panel */
        .control-panel {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px 18px;
            margin-bottom: 16px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .control-panel-top {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .control-panel-bottom {
            max-height: 48px;
            overflow-y: auto;
        }

        .stat-inline {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 0 12px;
            border-left: 1px solid var(--border);
            white-space: nowrap;
        }

        .stat-inline .stat-label {
            font-size: 10px;
            color: var(--text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.04em;
            font-weight: 500;
        }

        .stat-inline .stat-value {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .section-title {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--text-tertiary);
            margin-bottom: 6px;
        }

        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            min-height: 28px;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 5px 10px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 5px;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .chip::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            border-radius: 6px 0 0 6px;
        }

        .chip.unit::before {
            background: var(--unit);
        }

        .chip.item::before {
            background: var(--item);
        }

        .chip.equipped::before {
            background: var(--equipped);
        }

        .chip.trait::before {
            background: var(--trait);
        }

        .chip:hover {
            border-color: var(--border-hover);
            background: var(--bg-tertiary);
        }

        .chip button {
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            line-height: 1;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            transition: all 0.15s ease;
        }

        .chip button:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }


        /* Graph Container */
        .graph-section {
            margin-bottom: 16px;
            flex: 1;
            min-height: 0;
        }

        .graph-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px;
            position: relative;
            overflow: hidden;
            height: 100%;
            touch-action: none;
        }

        #graph {
            width: 100%;
            height: 100%;
            background: transparent;
            touch-action: none;
            cursor: grab;
        }

        #graph:active {
            cursor: grabbing;
        }

        /* Graph Nodes */
        .node {
            cursor: pointer;
            transition: opacity 0.2s ease;
            touch-action: none;
        }

        .node .node-ring {
            fill: none;
            stroke-width: 3px;
            transition: all 0.2s ease;
        }

        .node.unit .node-ring {
            stroke: var(--unit);
        }

        .node.item .node-ring {
            stroke: var(--item);
        }

        .node.trait .node-ring {
            stroke: var(--trait);
        }

        .node.center .node-ring {
            stroke-width: 4px;
            filter: drop-shadow(0 0 8px currentColor);
        }

        .node:hover .node-ring {
            stroke-width: 5px;
            filter: drop-shadow(0 0 12px currentColor);
        }

        .node .node-bg {
            fill: var(--bg-tertiary);
        }

        .node .node-icon {
            pointer-events: none;
        }

        /* Fallback circles when no icon */
        .node .node-fallback {
            stroke-width: 2px;
            transition: all 0.2s ease;
        }

        .node.unit .node-fallback {
            fill: var(--unit);
            stroke: rgba(255, 107, 157, 0.3);
        }

        .node.item .node-fallback {
            fill: var(--item);
            stroke: rgba(0, 217, 255, 0.3);
        }

        .node.trait .node-fallback {
            fill: var(--trait);
            stroke: rgba(168, 85, 247, 0.3);
        }

        .node text {
            font-size: 12px;
            font-weight: 500;
            fill: var(--text-primary);
            pointer-events: none;
            text-anchor: middle;
            font-family: inherit;
        }

        /* Graph Links */
        .link-overlay {
            fill: none;
            stroke: transparent;
            stroke-width: 20px;
            cursor: pointer;
            pointer-events: stroke;
            touch-action: none;
        }

        .link {
            fill: none;
            stroke-opacity: 0.3;
            transition: stroke-opacity 0.2s ease, stroke-width 0.2s ease;
            pointer-events: none;
        }

        .link.active {
            stroke-opacity: 0.8;
            stroke-width: 4px;
        }

        .link.equipped {
            stroke: var(--equipped);
            stroke-width: 3px;
        }

        .link.cooccur {
            stroke: var(--text-tertiary);
            stroke-width: 1.5px;
            stroke-dasharray: 6,4;
        }

        .link.positive {
            stroke: var(--success);
        }

        .link.negative {
            stroke: var(--error);
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            font-size: 13px;
            pointer-events: none;
            z-index: 1000;
            max-width: 280px;
            box-shadow: 0 8px 24px var(--shadow);
            backdrop-filter: blur(10px);
        }

        .tooltip-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .tooltip-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 6px 0;
            gap: 16px;
        }

        .tooltip-row .label {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .tooltip-row .value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .uplift-positive {
            color: var(--success);
        }

        .uplift-negative {
            color: var(--error);
        }

        /* Legend */
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            padding: 10px 16px;
            background: transparent;
            border: none;
            border-top: 1px solid var(--border);
            border-radius: 0;
            font-size: 11px;
            flex-shrink: 0;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .legend:hover {
            opacity: 1;
        }

        .legend-group {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .legend-group-title {
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-tertiary);
        }

        .legend-items {
            display: flex;
            gap: 14px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--text-tertiary);
            font-size: 10px;
            cursor: pointer;
            transition: opacity 0.2s ease;
            user-select: none;
        }

        .legend-item:hover {
            color: var(--text-primary);
        }

        .legend-item.disabled {
            opacity: 0.4;
            filter: grayscale(100%);
        }

        .legend-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .legend-dot.unit {
            background: var(--unit);
        }

        .legend-dot.item {
            background: var(--item);
        }

        .legend-dot.trait {
            background: var(--trait);
        }

        .legend-line {
            width: 16px;
            height: 2px;
            flex-shrink: 0;
        }

        .legend-line.equipped {
            background: var(--equipped);
        }

        .legend-line.cooccur {
            background: var(--text-tertiary);
        }

        .legend-line.positive {
            background: var(--success);
        }

        .legend-line.negative {
            background: var(--error);
        }

        .by-line {
            position: absolute;
            left: calc(50% + 110px);
            font-size: 12px;
            font-style: italic;
            color: var(--text-tertiary);
            text-decoration: none;
            opacity: 0.5;
            transition: opacity 0.2s ease, color 0.2s ease;
            letter-spacing: 0.02em;
            white-space: nowrap;
        }

        .by-line:hover {
            opacity: 1;
            color: var(--text-secondary);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-state-text {
            font-size: 14px;
            line-height: 1.6;
        }

        /* Scrollbar */
        .search-results::-webkit-scrollbar {
            width: 8px;
        }

        .search-results::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .search-results::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .search-results::-webkit-scrollbar-thumb:hover {
            background: var(--border-hover);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px 16px;
            }

            header {
                justify-content: center;
                padding: 4px 0 12px;
                margin-bottom: 16px;
            }

            .logo-text {
                font-size: 28px;
            }

            .by-line {
                left: calc(50% + 70px);
                font-size: 11px;
            }

            .control-panel {
                padding: 12px 14px;
            }

            .control-panel-top {
                flex-wrap: wrap;
                gap: 12px;
            }

            .search-container {
                flex: 1 1 100%;
                order: 1;
            }
            
            .filter-toggles {
                order: 2;
                flex: 1;
            }

            .stat-inline {
                border-left: none;
                padding: 0;
                order: 3;
            }

            .stat-inline:first-of-type {
                padding-left: 0;
            }

            #search {
                padding: 10px 14px;
                font-size: 14px;
            }

            .legend {
                gap: 20px;
                padding: 8px 12px;
            }

            .legend-group {
                flex-direction: column;
                align-items: flex-start;
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-text">smeecher</div>
            </div>
            <a href="https://www.pramit.gg" target="_blank" rel="noopener" class="by-line">by JoyFired</a>
        </header>

        <div class="control-panel">
            <div class="control-panel-top">
                <div class="search-container">
                    <input type="text" id="search" placeholder="Search units, items, traits..." autocomplete="off">
                    <div class="search-results" id="searchResults"></div>
                </div>
                
                <div class="filter-toggles">
                    <button id="btn-toggle-unit" class="filter-toggle unit active" onclick="toggleType('unit')">Units</button>
                    <button id="btn-toggle-item" class="filter-toggle item active" onclick="toggleType('item')">Items</button>
                    <button id="btn-toggle-trait" class="filter-toggle trait active" onclick="toggleType('trait')">Traits</button>
                </div>

                <div class="stat-inline">
                    <span class="stat-label">Games</span>
                    <span class="stat-value" id="statGames">-</span>
                </div>
                <div class="stat-inline">
                    <span class="stat-label">Avg Place</span>
                    <span class="stat-value" id="statPlacement">-</span>
                </div>
            </div>
            <div class="control-panel-bottom">
                <div class="section-title">Active Filters</div>
                <div class="chips" id="chips"></div>
            </div>
        </div>

        <div class="graph-section">
            <div class="graph-container">
                <svg id="graph"></svg>
            </div>
        </div>

        <div class="legend">
            <div class="legend-group">
                <div class="legend-group-title">Node Types</div>
                <div class="legend-items">
                    <div class="legend-item" onclick="toggleType('unit')" id="legend-unit">
                        <div class="legend-dot unit"></div>
                        <span>Unit</span>
                    </div>
                    <div class="legend-item" onclick="toggleType('item')" id="legend-item">
                        <div class="legend-dot item"></div>
                        <span>Item</span>
                    </div>
                    <div class="legend-item" onclick="toggleType('trait')" id="legend-trait">
                        <div class="legend-dot trait"></div>
                        <span>Trait</span>
                    </div>
                </div>
            </div>
            <div class="legend-group">
                <div class="legend-group-title">Placement Impact</div>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="legend-line positive"></div>
                        <span>Improves placement</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-line negative"></div>
                        <span>Worsens placement</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip" style="display: none;"></div>

    <script>
        // State
        let selectedTokens = [];
        let graphData = null;
        let activeTypes = new Set(['unit', 'item', 'trait']);

        // Color code placement: 1 = best (green), 4.5 = yellow, 8 = worst (red)
        function getPlacementColor(placement) {
            const min = 1, max = 8, mid = 4.5;
            // Clamp to range
            const p = Math.max(min, Math.min(max, placement));

            if (p <= mid) {
                // Green to yellow (1 -> 4.5)
                const t = (p - min) / (mid - min);
                const r = Math.round(34 + t * 221);  // 34 -> 255
                const g = Math.round(197 - t * 17);  // 197 -> 180
                const b = Math.round(94 - t * 54);   // 94 -> 40
                return `rgb(${r}, ${g}, ${b})`;
            } else {
                // Yellow to red (4.5 -> 8)
                const t = (p - mid) / (max - mid);
                const r = 255;
                const g = Math.round(180 - t * 130); // 180 -> 50
                const b = Math.round(40 + t * 20);   // 40 -> 60
                return `rgb(${r}, ${g}, ${b})`;
            }
        }

        // DOM elements
        const searchInput = document.getElementById('search');
        const searchResults = document.getElementById('searchResults');
        const chipsContainer = document.getElementById('chips');
        const tooltip = document.getElementById('tooltip');

        // Search functionality
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (query.length < 2) {
                searchResults.classList.remove('visible');
                return;
            }

            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                    const backendResults = await response.json();

                    // Also search local display name index
                    const queryLower = query.toLowerCase();
                    const localMatches = [];
                    const seenTokens = new Set(backendResults.map(r => r.token));

                    for (const [displayNameLower, info] of displayNameIndex) {
                        if (displayNameLower.includes(queryLower)) {
                            // Construct the token the backend would use
                            const prefix = info.type === 'item' ? 'I:' : 'T:';
                            const token = prefix + info.apiName;

                            // Only add if backend didn't already return this
                            if (!seenTokens.has(token)) {
                                localMatches.push({
                                    token: token,
                                    label: info.apiName, // Will be converted to display name by renderSearchResults
                                    type: info.type,
                                    count: 0 // Unknown count for local-only matches
                                });
                                seenTokens.add(token);
                            }
                        }
                    }

                    // Merge results: backend first (has counts), then local matches
                    const allResults = [...backendResults, ...localMatches];
                    renderSearchResults(allResults);
                } catch (error) {
                    console.error('Search error:', error);
                }
            }, 150);
        });

        searchInput.addEventListener('focus', () => {
            if (searchResults.children.length > 0) {
                searchResults.classList.add('visible');
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                searchResults.classList.remove('visible');
            }
        });

        function renderSearchResults(results) {
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result"><span class="label">No results found</span></div>';
                searchResults.classList.add('visible');
                return;
            }

            searchResults.innerHTML = results.map(r => {
                const typeClass = r.type === 'unit' ? 'unit' :
                                  r.type === 'item' ? 'item' :
                                  r.type === 'trait' ? 'trait' : 'item';
                const displayLabel = getDisplayName(r.type, r.label);
                const countText = r.count > 0 ? `${r.count.toLocaleString()} games` : '';
                return `
                    <div class="search-result" data-token="${r.token}">
                        <span class="label">${displayLabel}</span>
                        <span class="meta">
                            <span class="type-badge ${typeClass}">${r.type}</span>
                            ${countText ? `<span>${countText}</span>` : ''}
                        </span>
                    </div>
                `;
            }).join('');

            searchResults.classList.add('visible');

            searchResults.querySelectorAll('.search-result').forEach(el => {
                el.addEventListener('click', () => {
                    addToken(el.dataset.token);
                    searchInput.value = '';
                    searchResults.classList.remove('visible');
                });
            });
        }

        // Token management
        function addToken(token) {
            if (!selectedTokens.includes(token)) {
                selectedTokens.push(token);
                lastSelectedToken = token;
                renderChips();
                fetchGraph().then(() => {
                    // Drift to center on the new selection
                    if (currentSvg && currentZoom && graphWidth && graphHeight) {
                        // Ensure auto-framing is active
                         if (!driftAnimationId) {
                            startAutoFraming(currentSvg, currentZoom, graphWidth, graphHeight);
                        }
                    }
                });
            }
        }

        function removeToken(token) {
            selectedTokens = selectedTokens.filter(t => t !== token);
            renderChips();
            fetchGraph();
        }

        function renderChips() {
            if (selectedTokens.length === 0) {
                chipsContainer.innerHTML = '<div style="color: var(--text-tertiary); font-size: 12px;">No filters applied. Search and select units, items, or traits to start.</div>';
                return;
            }

            chipsContainer.innerHTML = selectedTokens.map(token => {
                const type = token.startsWith('U:') ? 'unit' :
                             token.startsWith('I:') ? 'item' :
                             token.startsWith('T:') ? 'trait' : 'equipped';
                let label;
                if (token.startsWith('E:')) {
                    const [unit, item] = token.slice(2).split('|');
                    label = `${getDisplayName('unit', unit)} → ${getDisplayName('item', item)}`;
                } else {
                    label = getDisplayName(type, token.slice(2));
                }
                return `
                    <div class="chip ${type}">
                        <span>${label}</span>
                        <button onclick="removeToken('${token}')" aria-label="Remove filter">×</button>
                    </div>
                `;
            }).join('');
        }

        // Graph fetching and rendering
        async function fetchGraph() {
            const tokensParam = selectedTokens.join(',');
            console.log('Fetching graph with tokens:', tokensParam);
            try {
                // Add timestamp to prevent caching
                const response = await fetch(`/graph?tokens=${encodeURIComponent(tokensParam)}&t=${Date.now()}`);
                graphData = await response.json();

                document.getElementById('statGames').textContent = graphData.base.n.toLocaleString();
                const placementEl = document.getElementById('statPlacement');
                const avgPlace = graphData.base.avg_placement;
                placementEl.textContent = avgPlace.toFixed(2);
                placementEl.style.color = getPlacementColor(avgPlace);

                renderGraph();
                return true;
            } catch (error) {
                console.error('Graph fetch error:', error);
                return false;
            }
        }

        // Store zoom transform globally for persistence
        let currentZoomTransform = d3.zoomIdentity;

        // Simulation and graph references
        let currentSimulation = null;
        let currentSvg = null;
        let currentNodes = null;
        let lastSelectedToken = null;

        // Pan inertia tracking
        let panVelocity = { x: 0, y: 0 };
        let lastTransform = null;

        // Auto-framing camera
        let isDragging = false;
        let driftAnimationId = null;
        let currentZoom = null;
        let graphWidth = 0;
        let graphHeight = 0;
        
        // Persist node positions across renders
        const nodePositions = new Map();

        function toggleType(type) {
            if (activeTypes.has(type)) {
                activeTypes.delete(type);
                // Update legend
                const legendEl = document.getElementById(`legend-${type}`);
                if (legendEl) legendEl.classList.add('disabled');
                // Update button
                const btnEl = document.getElementById(`btn-toggle-${type}`);
                if (btnEl) btnEl.classList.remove('active');
            } else {
                activeTypes.add(type);
                const legendEl = document.getElementById(`legend-${type}`);
                if (legendEl) legendEl.classList.remove('disabled');
                const btnEl = document.getElementById(`btn-toggle-${type}`);
                if (btnEl) btnEl.classList.add('active');
            }
            if (graphData) renderGraph();
        }

        function startAutoFraming(svg, zoom, width, height) {
            if (driftAnimationId) {
                cancelAnimationFrame(driftAnimationId);
            }

            const driftSpeed = 0.02;
            const paddingFactor = 0.85;

            function drift() {
                driftAnimationId = requestAnimationFrame(drift);

                if (isDragging || !currentNodes || currentNodes.length === 0) {
                    return;
                }

                // Calculate bounding box of all nodes
                let minX = Infinity, maxX = -Infinity;
                let minY = Infinity, maxY = -Infinity;

                currentNodes.forEach(n => {
                    if (n.x < minX) minX = n.x;
                    if (n.x > maxX) maxX = n.x;
                    if (n.y < minY) minY = n.y;
                    if (n.y > maxY) maxY = n.y;
                });

                if (minX === Infinity) return;

                // Add margin (radius + extra)
                const margin = 60;
                minX -= margin;
                maxX += margin;
                minY -= margin;
                maxY += margin;

                const contentWidth = maxX - minX;
                const contentHeight = maxY - minY;
                
                // Ensure minimum bounds to prevent excessive zoom in
                const safeWidth = Math.max(contentWidth, 100);
                const safeHeight = Math.max(contentHeight, 100);

                const centerX = (minX + maxX) / 2;
                const centerY = (minY + maxY) / 2;

                // Calculate target scale to fit content
                const scaleX = (width * paddingFactor) / safeWidth;
                const scaleY = (height * paddingFactor) / safeHeight;
                let targetK = Math.min(scaleX, scaleY);

                // Clamp to allowed zoom range
                targetK = Math.max(0.3, Math.min(2.5, targetK));

                // Calculate target translation to center the content
                // x = width/2 - centerX * k
                const targetX = (width / 2) - (centerX * targetK);
                const targetY = (height / 2) - (centerY * targetK);

                // Interpolate
                const currentK = currentZoomTransform.k;
                const currentX = currentZoomTransform.x;
                const currentY = currentZoomTransform.y;

                const nextK = currentK + (targetK - currentK) * driftSpeed;
                const nextX = currentX + (targetX - currentX) * driftSpeed;
                const nextY = currentY + (targetY - currentY) * driftSpeed;

                // Apply if meaningful change
                if (Math.abs(nextK - currentK) > 0.0001 || 
                    Math.abs(nextX - currentX) > 0.1 || 
                    Math.abs(nextY - currentY) > 0.1) {
                    
                    const newTransform = d3.zoomIdentity.translate(nextX, nextY).scale(nextK);
                    svg.call(zoom.transform, newTransform);
                }
            }

            drift();
        }

        function renderGraph() {
            const svg = d3.select('#graph');
            svg.selectAll('*').remove();

            const width = svg.node().clientWidth;
            const height = svg.node().clientHeight;

            svg.attr('viewBox', [0, 0, width, height]);

            // Create a container group for all graph elements (for zoom/pan)
            const container = svg.append('g').attr('class', 'graph-container-g');

            // Apply stored transform
            container.attr('transform', currentZoomTransform);

            // Grid line background pattern (moves with pan)
            const patternDefs = container.append('defs');
            const gridSize = 40;
            const pattern = patternDefs.append('pattern')
                .attr('id', 'grid')
                .attr('width', gridSize)
                .attr('height', gridSize)
                .attr('patternUnits', 'userSpaceOnUse');

            // Background
            pattern.append('rect')
                .attr('width', gridSize)
                .attr('height', gridSize)
                .attr('fill', '#0a0a0a');

            // Vertical line
            pattern.append('line')
                .attr('x1', gridSize)
                .attr('y1', 0)
                .attr('x2', gridSize)
                .attr('y2', gridSize)
                .attr('stroke', '#1a1a1a')
                .attr('stroke-width', 1);

            // Horizontal line
            pattern.append('line')
                .attr('x1', 0)
                .attr('y1', gridSize)
                .attr('x2', gridSize)
                .attr('y2', gridSize)
                .attr('stroke', '#1a1a1a')
                .attr('stroke-width', 1);

            // Large background rect with grid pattern
            container.append('rect')
                .attr('class', 'grid-bg')
                .attr('x', -5000)
                .attr('y', -5000)
                .attr('width', 10000)
                .attr('height', 10000)
                .attr('fill', 'url(#grid)');

            // Store dimensions for drift
            graphWidth = width;
            graphHeight = height;

            // Add zoom/pan behavior
            const zoom = d3.zoom()
                .scaleExtent([0.3, 3])
                .on('start', (event) => {
                    // Only pause auto-framing if user initiates the interaction
                    if (event.sourceEvent) {
                        isDragging = true;
                        lastTransform = { x: currentZoomTransform.x, y: currentZoomTransform.y };
                    }
                })
                .on('zoom', (event) => {
                    // Track pan velocity for node inertia
                    if (event.sourceEvent && lastTransform) {
                        const dx = event.transform.x - lastTransform.x;
                        const dy = event.transform.y - lastTransform.y;
                        // Accumulate velocity with smoothing
                        panVelocity.x = panVelocity.x * 0.6 + dx * 0.4;
                        panVelocity.y = panVelocity.y * 0.6 + dy * 0.4;
                    }
                    if (event.sourceEvent) {
                        lastTransform = { x: event.transform.x, y: event.transform.y };
                    }

                    currentZoomTransform = event.transform;
                    container.attr('transform', event.transform);
                    hideTooltip();

                    // Wake simulation for inertia effect
                    if (currentSimulation && (Math.abs(panVelocity.x) > 0.5 || Math.abs(panVelocity.y) > 0.5)) {
                        currentSimulation.alpha(0.15).restart();
                    }
                })
                .on('end', () => {
                    isDragging = false;
                    lastTransform = null;
                });

            svg.call(zoom);
            currentZoom = zoom;
            currentSvg = svg;


            // Apply initial transform
            svg.call(zoom.transform, currentZoomTransform);
            
            // Start auto-framing
            startAutoFraming(svg, zoom, width, height);

            // Dismiss tooltips on background tap (mobile)
            svg.on('touchstart.tooltip', function(event) {
                if (event.target === this) {
                    hideTooltip();
                }
            });

            if (!graphData || graphData.nodes.length === 0) {
                container.append('foreignObject')
                    .attr('x', width / 2 - 200)
                    .attr('y', height / 2 - 60)
                    .attr('width', 400)
                    .attr('height', 120)
                    .append('xhtml:div')
                    .attr('class', 'empty-state')
                    .html(`
                        <div class="empty-state-title">No data to display</div>
                        <div class="empty-state-text">Search and select units, items, or traits to visualize relationships</div>
                    `);
                return;
            }

            // Create arrow markers
            const defs = container.append('defs');
            
            ['equipped', 'cooccur', 'positive', 'negative'].forEach(type => {
                const marker = defs.append('marker')
                    .attr('id', `arrow-${type}`)
                    .attr('viewBox', '0 -5 10 10')
                    .attr('refX', 28)
                    .attr('refY', 0)
                    .attr('markerWidth', 8)
                    .attr('markerHeight', 8)
                    .attr('orient', 'auto');

                const color = type === 'equipped' ? '#f5a623' :
                             type === 'cooccur' ? '#666666' :
                             type === 'positive' ? '#00d9a5' :
                             '#ff4444';

                marker.append('path')
                    .attr('fill', color)
                    .attr('d', 'M0,-5L10,0L0,5');
            });

            // Process data - initialize positions near center or use persisted
            // Filter nodes based on active types
            const filteredNodes = graphData.nodes.filter(n => activeTypes.has(n.type));
            const filteredNodeIds = new Set(filteredNodes.map(n => n.id));

            const nodes = filteredNodes.map((n, i) => {
                const stored = nodePositions.get(n.id);
                return {
                    ...n,
                    radius: n.isCenter ? 28 : 20,
                    x: stored ? stored.x : width / 2 + (Math.random() - 0.5) * 100,
                    y: stored ? stored.y : height / 2 + (Math.random() - 0.5) * 100
                };
            });

            const nodeById = new Map(nodes.map(n => [n.id, n]));

            const links = graphData.edges
                .filter(e => filteredNodeIds.has(e.from) && filteredNodeIds.has(e.to))
                .map(e => ({
                    ...e,
                    source: nodeById.get(e.from),
                    target: nodeById.get(e.to)
                })).filter(l => l.source && l.target);

            // Identify center nodes (the user's "team" of filters)
            const centerNodes = nodes.filter(n => n.isCenter);
            const hasCenterTeam = centerNodes.length > 1;

            // Force simulation - tuned for smooth settling
            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(140))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('x', d3.forceX(width / 2).strength(0.04))
                .force('y', d3.forceY(height / 2).strength(0.04))
                .force('collision', d3.forceCollide().radius(d => d.radius + 8))
                .alphaDecay(0.02)
                .velocityDecay(0.3);

            // Store references for interaction
            currentSimulation = simulation;
            currentNodes = nodes;

            // Pan inertia - nodes float and resist camera movement like they're in liquid
            simulation.force('panInertia', () => {
                // Apply pan velocity as a displacement force
                // Nodes resist camera movement, creating a lagging effect
                const strength = 2.5;
                const damping = 0.92;

                nodes.forEach(n => {
                    // Push nodes opposite to pan direction (they resist the movement)
                    n.vx -= panVelocity.x * strength;
                    n.vy -= panVelocity.y * strength;
                });

                // Decay pan velocity smoothly
                panVelocity.x *= damping;
                panVelocity.y *= damping;

                // Zero out tiny values
                if (Math.abs(panVelocity.x) < 0.01) panVelocity.x = 0;
                if (Math.abs(panVelocity.y) < 0.01) panVelocity.y = 0;
            });


            // Gentle clustering: keep center nodes loosely grouped while allowing space for networks
            if (hasCenterTeam) {
                const minDistance = 120; // Minimum distance between center nodes

                simulation.force('centerCluster', () => {
                    // Calculate centroid of center nodes
                    let cx = 0, cy = 0;
                    centerNodes.forEach(n => { cx += n.x || 0; cy += n.y || 0; });
                    cx /= centerNodes.length;
                    cy /= centerNodes.length;

                    // Pull toward centroid
                    const pullStrength = 0.03;
                    centerNodes.forEach(n => {
                        n.vx += (cx - n.x) * pullStrength;
                        n.vy += (cy - n.y) * pullStrength;
                    });

                    // Push apart if too close
                    const pushStrength = 0.5;
                    for (let i = 0; i < centerNodes.length; i++) {
                        for (let j = i + 1; j < centerNodes.length; j++) {
                            const a = centerNodes[i], b = centerNodes[j];
                            const dx = b.x - a.x;
                            const dy = b.y - a.y;
                            const dist = Math.sqrt(dx * dx + dy * dy) || 1;

                            if (dist < minDistance) {
                                const force = (minDistance - dist) * pushStrength / dist;
                                a.vx -= dx * force;
                                a.vy -= dy * force;
                                b.vx += dx * force;
                                b.vy += dy * force;
                            }
                        }
                    }
                });
            }

            // Team hull background (visual grouping for center nodes)
            let teamHull = null;
            if (hasCenterTeam) {
                teamHull = container.append('path')
                    .attr('class', 'team-hull')
                    .attr('fill', 'rgba(0, 112, 243, 0.08)')
                    .attr('stroke', 'rgba(0, 112, 243, 0.25)')
                    .attr('stroke-width', 2)
                    .attr('stroke-dasharray', '8,4');
            }

            // Links
            const linkGroup = container.append('g');

            // 1. Visible themed lines (defined first so they can be referenced)
            const link = linkGroup.selectAll('.link-visible')
                .data(links)
                .join('line')
                .attr('class', d => {
                    const classes = [`link ${d.type}`];
                    if (d.delta !== undefined) {
                        classes.push(d.delta <= 0 ? 'positive' : 'negative');
                    }
                    return classes.join(' ');
                })
                .attr('stroke-width', d => {
                    if (d.delta !== undefined) {
                        return Math.max(2, Math.min(6, Math.abs(d.delta) * 5));
                    }
                    return d.type === 'equipped' ? 3 : 1.5;
                })
                .attr('marker-end', d => {
                    if (d.delta !== undefined) {
                        return `url(#arrow-${d.delta <= 0 ? 'positive' : 'negative'})`;
                    }
                    return `url(#arrow-${d.type})`;
                });

            // 2. Invisible thick hit area for interaction (placed on top)
            const linkOverlay = linkGroup.selectAll('.link-overlay')
                .data(links)
                .join('line')
                .attr('class', 'link-overlay')
                .on('mouseover', (event, d) => {
                    // Use filter instead of ID to avoid CSS selector issues with special chars
                    link.filter(ld => ld === d).classed('active', true);
                    showEdgeTooltip(event, d);
                })
                .on('mouseout', (event, d) => {
                    link.filter(ld => ld === d).classed('active', false);
                    hideTooltip();
                })
                .on('touchstart', function(event, d) {
                    event.preventDefault();
                    link.filter(ld => ld === d).classed('active', true);
                    showEdgeTooltip(event, d);
                }, { passive: false })
                .on('touchend', function(event, d) {
                    setTimeout(() => {
                        link.filter(ld => ld === d).classed('active', false);
                        hideTooltip();
                    }, 1500);
                });

            // Create clip paths for circular icons
            const clipDefs = container.append('defs');

            nodes.forEach(n => {
                clipDefs.append('clipPath')
                    .attr('id', `clip-${n.id.replace(/[^a-zA-Z0-9]/g, '_')}`)
                    .append('circle')
                    .attr('r', n.radius - 2);
            });

            // Nodes
            const node = container.append('g')
                .selectAll('g')
                .data(nodes)
                .join('g')
                .attr('class', d => `node ${d.type} ${d.isCenter ? 'center' : ''}`)
                .call(drag(simulation))
                .on('click', handleNodeClick)
                .on('mouseover', showNodeTooltip)
                .on('mouseout', hideTooltip)
                .on('touchstart', function(event, d) {
                    event.preventDefault();
                    showNodeTooltip(event, d);
                }, { passive: false })
                .on('touchend', function(event, d) {
                    // Delay hide to allow reading tooltip
                    setTimeout(hideTooltip, 1500);
                });

            // Background circle
            node.append('circle')
                .attr('class', 'node-bg')
                .attr('r', d => d.radius);

            // Colored ring
            node.append('circle')
                .attr('class', 'node-ring')
                .attr('r', d => d.radius);

            // Icon image (clipped to circle)
            node.each(function(d) {
                const iconKey = `${d.type}:${d.label}`;
                if (failedIcons.has(iconKey)) {
                    // Use fallback circle
                    d3.select(this).append('circle')
                        .attr('class', 'node-fallback')
                        .attr('r', d.radius - 4);
                } else {
                    const iconUrl = getIconUrl(d.type, d.label);
                    if (iconUrl) {
                        const img = d3.select(this).append('image')
                            .attr('class', 'node-icon')
                            .attr('x', -(d.radius - 2))
                            .attr('y', -(d.radius - 2))
                            .attr('width', (d.radius - 2) * 2)
                            .attr('height', (d.radius - 2) * 2)
                            .attr('clip-path', `url(#clip-${d.id.replace(/[^a-zA-Z0-9]/g, '_')})`)
                            .attr('href', iconUrl)
                            .attr('preserveAspectRatio', 'xMidYMid slice');

                        // Handle load error - replace with fallback
                        img.on('error', function() {
                            failedIcons.add(iconKey);
                            d3.select(this).remove();
                            d3.select(this.parentNode).append('circle')
                                .attr('class', 'node-fallback')
                                .attr('r', d.radius - 4);
                        });
                    }
                }
            });

            node.append('text')
                .attr('dy', d => d.radius + 16)
                .text(d => getDisplayName(d.type, d.label));

            simulation.on('tick', () => {
                // Save positions
                nodes.forEach(n => {
                    nodePositions.set(n.id, {x: n.x, y: n.y});
                });

                // Update team hull
                if (teamHull && centerNodes.length >= 2) {
                    const padding = 45;
                    const points = centerNodes.map(n => [n.x, n.y]);

                    if (centerNodes.length === 2) {
                        // For 2 nodes, draw a rounded rectangle/pill shape
                        const [p1, p2] = points;
                        const dx = p2[0] - p1[0];
                        const dy = p2[1] - p1[1];
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        const nx = -dy / dist * padding;
                        const ny = dx / dist * padding;

                        teamHull.attr('d', `
                            M ${p1[0] + nx} ${p1[1] + ny}
                            L ${p2[0] + nx} ${p2[1] + ny}
                            A ${padding} ${padding} 0 0 1 ${p2[0] - nx} ${p2[1] - ny}
                            L ${p1[0] - nx} ${p1[1] - ny}
                            A ${padding} ${padding} 0 0 1 ${p1[0] + nx} ${p1[1] + ny}
                            Z
                        `);
                    } else {
                        // For 3+ nodes, compute convex hull
                        const hull = d3.polygonHull(points);
                        if (hull) {
                            // Expand hull by padding
                            const cx = d3.mean(hull, p => p[0]);
                            const cy = d3.mean(hull, p => p[1]);
                            const expanded = hull.map(p => {
                                const dx = p[0] - cx;
                                const dy = p[1] - cy;
                                const dist = Math.sqrt(dx * dx + dy * dy);
                                const scale = (dist + padding) / dist;
                                return [cx + dx * scale, cy + dy * scale];
                            });

                            // Smooth curve through expanded points
                            const line = d3.line().curve(d3.curveCardinalClosed.tension(0.7));
                            teamHull.attr('d', line(expanded));
                        }
                    }
                }

                linkOverlay
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node.attr('transform', d => `translate(${d.x},${d.y})`);
            });
        }

        function drag(simulation) {
            return d3.drag()
                .on('start', (event, d) => {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                })
                .on('drag', (event, d) => {
                    d.fx = event.x;
                    d.fy = event.y;
                })
                .on('end', (event, d) => {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                });
        }

        function handleNodeClick(event, d) {
            event.stopPropagation();

            const edge = graphData.edges.find(e =>
                (e.from === d.id || e.to === d.id) && !d.isCenter
            );

            if (edge) {
                addToken(edge.token);
            } else if (!d.isCenter) {
                addToken(d.id);
            }
        }

        function formatEdgeTitle(token) {
            if (token.startsWith('E:')) {
                const [unit, item] = token.slice(2).split('|');
                return `${getDisplayName('unit', unit)} → ${getDisplayName('item', item)}`;
            }
            return token.slice(2);
        }

        function showEdgeTooltip(event, d) {
            const isImprovement = d.delta <= 0;
            const color = isImprovement ? 'var(--success)' : 'var(--error)';
            const deltaSign = d.delta > 0 ? '+' : ''; // negative numbers already include '-'

            tooltip.innerHTML = `
                <div class="tooltip-title">${formatEdgeTitle(d.token)}</div>
                <div class="tooltip-row">
                    <span class="label">Placement Impact</span>
                    <span class="value" style="color: ${color}; font-weight: 800; font-size: 15px;">
                        ${deltaSign}${d.delta.toFixed(2)}
                    </span>
                </div>
                <div class="tooltip-row">
                    <span class="label">With this combo</span>
                    <span class="value">${d.avg_with.toFixed(2)}</span>
                </div>
                <div class="tooltip-row">
                    <span class="label">Base average</span>
                    <span class="value">${d.avg_base.toFixed(2)}</span>
                </div>
                <div class="tooltip-row">
                    <span class="label">Sample size</span>
                    <span class="value">${d.n_with.toLocaleString()} / ${d.n_base.toLocaleString()}</span>
                </div>
            `;
            tooltip.style.display = 'block';
            positionTooltip(event);
        }

        function showNodeTooltip(event, d) {
            tooltip.innerHTML = `
                <div class="tooltip-title">${getDisplayName(d.type, d.label)}</div>
                <div class="tooltip-row">
                    <span class="label">Type</span>
                    <span class="value">${d.type}</span>
                </div>
                <div class="tooltip-row">
                    <span class="label">Action</span>
                    <span class="value">${d.isCenter ? 'Center node' : 'Click to add filter'}</span>
                </div>
            `;
            tooltip.style.display = 'block';
            positionTooltip(event);
        }

        function positionTooltip(event) {
            const tooltipRect = tooltip.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;

            // Handle touch events
            let pageX, pageY;
            if (event.touches && event.touches.length > 0) {
                pageX = event.touches[0].pageX;
                pageY = event.touches[0].pageY;
            } else if (event.changedTouches && event.changedTouches.length > 0) {
                pageX = event.changedTouches[0].pageX;
                pageY = event.changedTouches[0].pageY;
            } else {
                pageX = event.pageX;
                pageY = event.pageY;
            }

            let left = pageX + 12;
            let top = pageY + 12;

            if (left + tooltipRect.width > viewportWidth) {
                left = pageX - tooltipRect.width - 12;
            }

            if (top + tooltipRect.height > viewportHeight) {
                top = pageY - tooltipRect.height - 12;
            }

            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
        }

        function hideTooltip() {
            tooltip.style.display = 'none';
        }

        // Community Dragon base for TFT assets
        const CDRAGON_BASE = 'https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default';

        // Lookup maps loaded from Community Dragon
        let itemIconMap = new Map();  // display name OR api name -> icon URL
        let itemDisplayMap = new Map(); // api name -> display name
        let traitIconMap = new Map(); // display name OR api name -> icon URL
        let traitDisplayMap = new Map(); // api name -> display name

        // Reverse lookup for search: display name -> { apiName, type }
        let displayNameIndex = new Map(); // lowercase display name -> { apiName, type }

        // Load TFT data from Community Dragon
        async function loadCDragonData() {
            try {
                const [itemsRes, traitsRes] = await Promise.all([
                    fetch(`${CDRAGON_BASE}/v1/tftitems.json`),
                    fetch(`${CDRAGON_BASE}/v1/tfttraits.json`)
                ]);

                const [items, traits] = await Promise.all([
                    itemsRes.json(),
                    traitsRes.json()
                ]);

                // Build item lookups
                items.forEach(item => {
                    const displayName = item.name?.replace(/<[^>]*>/g, '').trim();
                    const nameId = item.nameId || '';
                    const iconPath = item.squareIconPath || item.iconPath;

                    if (displayName && iconPath) {
                        const url = `${CDRAGON_BASE}${iconPath.toLowerCase().replace('/lol-game-data/assets', '')}`;

                        // Map by display name
                        itemIconMap.set(displayName.toLowerCase(), url);

                        // Map by nameId (e.g., TFT4_Item_OrnnZhonyasParadox)
                        if (nameId) {
                            itemIconMap.set(nameId.toLowerCase(), url);
                            itemDisplayMap.set(nameId.toLowerCase(), displayName);

                            // Also map the "cleaned" version the backend might send
                            // TFT4_Item_OrnnZhonyasParadox -> OrnnZhonyasParadox
                            const cleaned = nameId
                                .replace(/^TFT\d*_Item_/i, '')
                                .replace(/^TFT_Item_/i, '');
                            if (cleaned !== nameId) {
                                itemIconMap.set(cleaned.toLowerCase(), url);
                                itemDisplayMap.set(cleaned.toLowerCase(), displayName);
                            }

                            // Add to search index: display name -> cleaned API name
                            displayNameIndex.set(displayName.toLowerCase(), {
                                apiName: cleaned !== nameId ? cleaned : nameId.replace(/^TFT_Item_/i, ''),
                                type: 'item',
                                displayName: displayName
                            });
                        }
                    }
                });

                // Build trait lookups
                traits.forEach(trait => {
                    const displayName = trait.display_name;
                    const traitId = trait.trait_id || '';
                    const iconPath = trait.icon_path;

                    if (displayName && iconPath) {
                        const url = `${CDRAGON_BASE}${iconPath.toLowerCase().replace('/lol-game-data/assets', '')}`;

                        // Map by display name
                        traitIconMap.set(displayName.toLowerCase(), url);

                        // Map by trait_id (e.g., TFT16_Brawler, TFT16_ShyvanaUnique)
                        if (traitId) {
                            traitIconMap.set(traitId.toLowerCase(), url);
                            traitDisplayMap.set(traitId.toLowerCase(), displayName);

                            // Also map the "cleaned" version the backend sends
                            // TFT16_Brawler -> Brawler, TFT16_ShyvanaUnique -> ShyvanaUnique
                            const cleaned = traitId
                                .replace(/^TFT\d*_/i, '')
                                .replace(/^Set\d*_/i, '');
                            if (cleaned !== traitId) {
                                traitIconMap.set(cleaned.toLowerCase(), url);
                                traitDisplayMap.set(cleaned.toLowerCase(), displayName);
                            }

                            // Add to search index: display name -> cleaned API name
                            // Only add Set 16 traits to avoid duplicates from older sets
                            if (traitId.startsWith('TFT16_')) {
                                displayNameIndex.set(displayName.toLowerCase(), {
                                    apiName: cleaned,
                                    type: 'trait',
                                    displayName: displayName
                                });
                            }
                        }
                    }
                });

                console.log(`Loaded ${itemIconMap.size} item mappings, ${traitIconMap.size} trait mappings, ${displayNameIndex.size} searchable display names from CDragon`);
            } catch (error) {
                console.warn('Failed to load CDragon data, icons may not display:', error);
            }
        }

        // Icon URL builders with fallbacks
        function getUnitIconUrl(name) {
            // Community Dragon path for TFT Set 16 champions
            const lower = name.toLowerCase();
            return `${CDRAGON_BASE}/assets/characters/tft16_${lower}/hud/tft16_${lower}_square.tft_set16.png`;
        }

        function getItemIconUrl(name) {
            // Use lookup map if available
            const lower = name.toLowerCase();
            if (itemIconMap.has(lower)) {
                return itemIconMap.get(lower);
            }
            // Fallback to constructed URL
            return `${CDRAGON_BASE}/assets/maps/tft/icons/items/hexcore/tft_item_${lower.replace(/['\s]/g, '')}.tft_set13.png`;
        }

        function getTraitIconUrl(name) {
            // Use lookup map if available
            const lower = name.toLowerCase();
            if (traitIconMap.has(lower)) {
                return traitIconMap.get(lower);
            }
            // Fallback to constructed URL
            return `${CDRAGON_BASE}/assets/ux/traiticons/trait_icon_16_${lower.replace(/\s/g, '')}.tft_set16.png`;
        }

        function getIconUrl(type, name) {
            switch(type) {
                case 'unit': return getUnitIconUrl(name);
                case 'item': return getItemIconUrl(name);
                case 'trait': return getTraitIconUrl(name);
                default: return null;
            }
        }

        // Get display name from API name (for items and traits)
        function getDisplayName(type, apiName) {
            const lower = apiName.toLowerCase();
            if (type === 'item' && itemDisplayMap.has(lower)) {
                return itemDisplayMap.get(lower);
            }
            if (type === 'trait' && traitDisplayMap.has(lower)) {
                return traitDisplayMap.get(lower);
            }
            // Fallback: return the original name
            return apiName;
        }

        // Track which icons failed to load
        const failedIcons = new Set();

        // Initial load - wait for CDragon data before fetching graph
        renderChips();
        loadCDragonData().then(() => {
            fetchGraph();
        });

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (graphData) renderGraph();
            }, 250);
        });
    </script>
