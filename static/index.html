<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFT Filter Graph</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 1.5rem;
            color: #00d9ff;
        }
        .search-container {
            position: relative;
            flex: 1;
            max-width: 400px;
        }
        #search {
            width: 100%;
            padding: 12px 16px;
            font-size: 1rem;
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 8px;
            color: #eee;
            outline: none;
        }
        #search:focus {
            border-color: #00d9ff;
        }
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: #16213e;
            border: 1px solid #0f3460;
            border-radius: 8px;
            margin-top: 4px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }
        .search-results.visible {
            display: block;
        }
        .search-result {
            padding: 10px 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search-result:hover {
            background: #0f3460;
        }
        .search-result .label {
            font-weight: 500;
        }
        .search-result .meta {
            font-size: 0.85rem;
            color: #888;
        }
        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
            min-height: 36px;
        }
        .chip {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: #0f3460;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .chip.unit {
            border-left: 3px solid #e94560;
        }
        .chip.item {
            border-left: 3px solid #00d9ff;
        }
        .chip.equipped {
            border-left: 3px solid #ffc107;
        }
        .chip button {
            background: none;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 1rem;
            padding: 0;
            line-height: 1;
        }
        .chip button:hover {
            color: #fff;
        }
        .stats {
            background: #16213e;
            padding: 12px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 30px;
        }
        .stat {
            display: flex;
            flex-direction: column;
        }
        .stat-label {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #00d9ff;
        }
        #graph {
            background: #16213e;
            border-radius: 8px;
            width: 100%;
            height: 600px;
        }
        .node {
            cursor: pointer;
        }
        .node circle {
            stroke-width: 2px;
        }
        .node.unit circle {
            fill: #e94560;
            stroke: #ff6b8a;
        }
        .node.item circle {
            fill: #00d9ff;
            stroke: #66e5ff;
        }
        .node.center circle {
            stroke-width: 4px;
        }
        .node text {
            font-size: 11px;
            fill: #fff;
            pointer-events: none;
            text-anchor: middle;
        }
        .link {
            fill: none;
            stroke-opacity: 0.6;
        }
        .link.equipped {
            stroke: #ffc107;
        }
        .link.cooccur {
            stroke: #888;
            stroke-dasharray: 4,2;
        }
        .link.positive {
            stroke: #4caf50;
        }
        .link.negative {
            stroke: #f44336;
        }
        .tooltip {
            position: absolute;
            background: #0f3460;
            border: 1px solid #00d9ff;
            border-radius: 8px;
            padding: 12px;
            font-size: 0.85rem;
            pointer-events: none;
            z-index: 1000;
            max-width: 250px;
        }
        .tooltip-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: #00d9ff;
        }
        .tooltip-row {
            display: flex;
            justify-content: space-between;
            margin: 4px 0;
        }
        .tooltip-row .label {
            color: #888;
        }
        .uplift-positive {
            color: #4caf50;
        }
        .uplift-negative {
            color: #f44336;
        }
        .legend {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            font-size: 0.85rem;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        .legend-dot.unit {
            background: #e94560;
        }
        .legend-dot.item {
            background: #00d9ff;
        }
        .legend-line {
            width: 20px;
            height: 3px;
        }
        .legend-line.equipped {
            background: #ffc107;
        }
        .legend-line.cooccur {
            background: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>TFT Filter Graph</h1>
            <div class="search-container">
                <input type="text" id="search" placeholder="Search units or items..." autocomplete="off">
                <div class="search-results" id="searchResults"></div>
            </div>
        </header>

        <div class="chips" id="chips"></div>

        <div class="stats" id="stats">
            <div class="stat">
                <span class="stat-label">Games</span>
                <span class="stat-value" id="statGames">-</span>
            </div>
            <div class="stat">
                <span class="stat-label">Avg Placement</span>
                <span class="stat-value" id="statPlacement">-</span>
            </div>
        </div>

        <svg id="graph"></svg>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot unit"></div>
                <span>Unit</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot item"></div>
                <span>Item</span>
            </div>
            <div class="legend-item">
                <div class="legend-line equipped"></div>
                <span>Equipped on</span>
            </div>
            <div class="legend-item">
                <div class="legend-line cooccur"></div>
                <span>Co-occurs</span>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip" style="display: none;"></div>

    <script>
        // State
        let selectedTokens = [];
        let graphData = null;

        // DOM elements
        const searchInput = document.getElementById('search');
        const searchResults = document.getElementById('searchResults');
        const chipsContainer = document.getElementById('chips');
        const tooltip = document.getElementById('tooltip');

        // Search functionality
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (query.length < 2) {
                searchResults.classList.remove('visible');
                return;
            }

            searchTimeout = setTimeout(async () => {
                const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                const results = await response.json();
                renderSearchResults(results);
            }, 150);
        });

        searchInput.addEventListener('focus', () => {
            if (searchResults.children.length > 0) {
                searchResults.classList.add('visible');
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                searchResults.classList.remove('visible');
            }
        });

        function renderSearchResults(results) {
            searchResults.innerHTML = results.map(r => `
                <div class="search-result" data-token="${r.token}">
                    <span class="label">${r.label}</span>
                    <span class="meta">${r.type} · ${r.count} games</span>
                </div>
            `).join('');

            searchResults.classList.add('visible');

            searchResults.querySelectorAll('.search-result').forEach(el => {
                el.addEventListener('click', () => {
                    addToken(el.dataset.token);
                    searchInput.value = '';
                    searchResults.classList.remove('visible');
                });
            });
        }

        // Token management
        function addToken(token) {
            if (!selectedTokens.includes(token)) {
                selectedTokens.push(token);
                renderChips();
                fetchGraph();
            }
        }

        function removeToken(token) {
            selectedTokens = selectedTokens.filter(t => t !== token);
            renderChips();
            fetchGraph();
        }

        function renderChips() {
            chipsContainer.innerHTML = selectedTokens.map(token => {
                const type = token.startsWith('U:') ? 'unit' :
                             token.startsWith('I:') ? 'item' : 'equipped';
                const label = token.startsWith('E:') ?
                    token.slice(2).replace('|', ' + ') :
                    token.slice(2);
                return `
                    <div class="chip ${type}">
                        <span>${label}</span>
                        <button onclick="removeToken('${token}')">&times;</button>
                    </div>
                `;
            }).join('');
        }

        // Graph fetching and rendering
        async function fetchGraph() {
            const tokensParam = selectedTokens.join(',');
            const response = await fetch(`/graph?tokens=${encodeURIComponent(tokensParam)}`);
            graphData = await response.json();

            document.getElementById('statGames').textContent = graphData.base.n.toLocaleString();
            document.getElementById('statPlacement').textContent = graphData.base.avg_placement.toFixed(2);

            renderGraph();
        }

        function renderGraph() {
            const svg = d3.select('#graph');
            svg.selectAll('*').remove();

            const width = svg.node().clientWidth;
            const height = svg.node().clientHeight;

            svg.attr('viewBox', [0, 0, width, height]);

            if (!graphData || graphData.nodes.length === 0) return;

            // Create arrow markers
            svg.append('defs').selectAll('marker')
                .data(['equipped', 'cooccur'])
                .join('marker')
                .attr('id', d => `arrow-${d}`)
                .attr('viewBox', '0 -5 10 10')
                .attr('refX', 25)
                .attr('refY', 0)
                .attr('markerWidth', 6)
                .attr('markerHeight', 6)
                .attr('orient', 'auto')
                .append('path')
                .attr('fill', d => d === 'equipped' ? '#ffc107' : '#888')
                .attr('d', 'M0,-5L10,0L0,5');

            // Process data
            const nodes = graphData.nodes.map(n => ({
                ...n,
                radius: n.isCenter ? 25 : 18
            }));

            const nodeById = new Map(nodes.map(n => [n.id, n]));

            const links = graphData.edges.map(e => ({
                ...e,
                source: nodeById.get(e.from),
                target: nodeById.get(e.to)
            })).filter(l => l.source && l.target);

            // Force simulation
            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(120))
                .force('charge', d3.forceManyBody().strength(-400))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(d => d.radius + 10));

            // Links
            // For placement: negative delta = improvement (green), positive delta = worse (red)
            const link = svg.append('g')
                .selectAll('line')
                .data(links)
                .join('line')
                .attr('class', d => `link ${d.type} ${d.delta <= 0 ? 'positive' : 'negative'}`)
                .attr('stroke-width', d => Math.max(1, Math.abs(d.delta) * 3))
                .attr('marker-end', d => `url(#arrow-${d.type})`)
                .on('mouseover', showEdgeTooltip)
                .on('mouseout', hideTooltip);

            // Nodes
            const node = svg.append('g')
                .selectAll('g')
                .data(nodes)
                .join('g')
                .attr('class', d => `node ${d.type} ${d.isCenter ? 'center' : ''}`)
                .call(drag(simulation))
                .on('click', handleNodeClick)
                .on('mouseover', showNodeTooltip)
                .on('mouseout', hideTooltip);

            node.append('circle')
                .attr('r', d => d.radius);

            node.append('text')
                .attr('dy', d => d.radius + 14)
                .text(d => d.label);

            // Tick
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node.attr('transform', d => `translate(${d.x},${d.y})`);
            });
        }

        function drag(simulation) {
            return d3.drag()
                .on('start', (event, d) => {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                })
                .on('drag', (event, d) => {
                    d.fx = event.x;
                    d.fy = event.y;
                })
                .on('end', (event, d) => {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                });
        }

        function handleNodeClick(event, d) {
            event.stopPropagation();

            // Find the edge connecting to this node
            const edge = graphData.edges.find(e =>
                (e.from === d.id || e.to === d.id) && !d.isCenter
            );

            if (edge) {
                // Add the edge's token as a constraint
                addToken(edge.token);
            } else if (!d.isCenter) {
                // Fallback: add the node directly
                addToken(d.id);
            }
        }

        function showEdgeTooltip(event, d) {
            // For placement: negative delta = improvement (green), positive = worse (red)
            const deltaClass = d.delta <= 0 ? 'uplift-positive' : 'uplift-negative';
            const deltaSign = d.delta <= 0 ? '' : '+';

            tooltip.innerHTML = `
                <div class="tooltip-title">${d.token.replace('E:', '').replace('|', ' → ')}</div>
                <div class="tooltip-row">
                    <span class="label">Placement Delta</span>
                    <span class="${deltaClass}">${deltaSign}${d.delta.toFixed(2)}</span>
                </div>
                <div class="tooltip-row">
                    <span class="label">With this</span>
                    <span>${d.avg_with.toFixed(2)}</span>
                </div>
                <div class="tooltip-row">
                    <span class="label">Base avg</span>
                    <span>${d.avg_base.toFixed(2)}</span>
                </div>
                <div class="tooltip-row">
                    <span class="label">Sample size</span>
                    <span>${d.n_with.toLocaleString()} / ${d.n_base.toLocaleString()}</span>
                </div>
            `;
            tooltip.style.display = 'block';
            tooltip.style.left = event.pageX + 10 + 'px';
            tooltip.style.top = event.pageY + 10 + 'px';
        }

        function showNodeTooltip(event, d) {
            tooltip.innerHTML = `
                <div class="tooltip-title">${d.label}</div>
                <div class="tooltip-row">
                    <span class="label">Type</span>
                    <span>${d.type}</span>
                </div>
                <div class="tooltip-row">
                    <span class="label">Click to</span>
                    <span>${d.isCenter ? 'Already selected' : 'Add constraint'}</span>
                </div>
            `;
            tooltip.style.display = 'block';
            tooltip.style.left = event.pageX + 10 + 'px';
            tooltip.style.top = event.pageY + 10 + 'px';
        }

        function hideTooltip() {
            tooltip.style.display = 'none';
        }

        // Initial load
        fetchGraph();

        // Handle window resize
        window.addEventListener('resize', () => {
            if (graphData) renderGraph();
        });
    </script>
</body>
</html>
