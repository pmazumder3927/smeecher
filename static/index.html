<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smeecher — TFT Analysis</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #000000;
            --bg-secondary: #0a0a0a;
            --bg-tertiary: #111111;
            --border: #1a1a1a;
            --border-hover: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-tertiary: #666666;
            --accent: #0070f3;
            --accent-hover: #0051cc;
            --success: #00d9a5;
            --error: #ff4444;
            --warning: #f5a623;
            --unit: #ff6b9d;
            --item: #00d9ff;
            --trait: #a855f7;
            --equipped: #f5a623;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', 'Helvetica Neue', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 12px 24px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header - Hero Banner */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            padding: 12px 0;
            flex-shrink: 0;
            border-bottom: none;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .logo-text {
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.04em;
            color: var(--text-primary);
            text-transform: lowercase;
            line-height: 1;
        }

        /* Search - Central and Prominent */
        .search-section {
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .search-container {
            position: relative;
            width: 100%;
        }

        #search {
            width: 100%;
            padding: 12px 20px;
            font-size: 15px;
            background: var(--bg-secondary);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.2s ease;
            font-family: inherit;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        #search::placeholder {
            color: var(--text-tertiary);
        }

        #search:focus {
            border-color: var(--accent);
            background: var(--bg-tertiary);
            box-shadow: 0 4px 16px rgba(0, 112, 243, 0.15);
        }

        .search-results {
            position: absolute;
            top: calc(100% + 12px);
            left: 0;
            right: 0;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-top: 4px;
            max-height: 360px;
            overflow-y: auto;
            z-index: 100;
            display: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .search-results.visible {
            display: block;
        }

        .search-result {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.15s ease;
            border-bottom: 1px solid var(--border);
        }

        .search-result:last-child {
            border-bottom: none;
        }

        .search-result:hover {
            background: var(--bg-tertiary);
        }

        .search-result .label {
            font-weight: 500;
            font-size: 14px;
        }

        .search-result .meta {
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .search-result .type-badge {
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .search-result .type-badge.unit {
            background: rgba(255, 107, 157, 0.15);
            color: var(--unit);
        }

        .search-result .type-badge.item {
            background: rgba(0, 217, 255, 0.15);
            color: var(--item);
        }

        .search-result .type-badge.trait {
            background: rgba(168, 85, 247, 0.15);
            color: var(--trait);
        }

        /* Filters Section */
        .filters-section {
            margin-bottom: 12px;
            margin-top: 0;
            flex-shrink: 0;
            max-height: 80px;
            overflow-y: auto;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
        }

        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            min-height: 32px;
        }

        .chip {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s ease;
            position: relative;
        }

        .chip::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            border-radius: 6px 0 0 6px;
        }

        .chip.unit::before {
            background: var(--unit);
        }

        .chip.item::before {
            background: var(--item);
        }

        .chip.equipped::before {
            background: var(--equipped);
        }

        .chip.trait::before {
            background: var(--trait);
        }

        .chip:hover {
            border-color: var(--border-hover);
            background: var(--bg-tertiary);
        }

        .chip button {
            background: none;
            border: none;
            color: var(--text-tertiary);
            cursor: pointer;
            font-size: 16px;
            padding: 0;
            line-height: 1;
            width: 16px;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            transition: all 0.15s ease;
        }

        .chip button:hover {
            color: var(--text-primary);
            background: var(--bg-tertiary);
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
            flex-shrink: 0;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 14px 16px;
            transition: all 0.2s ease;
        }

        .stat-card:hover {
            border-color: var(--border-hover);
        }

        .stat-label {
            font-size: 10px;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        /* Graph Container */
        .graph-section {
            margin-bottom: 12px;
            flex: 1;
            min-height: 0;
        }

        .graph-container {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px;
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        #graph {
            width: 100%;
            height: 100%;
            background: transparent;
        }

        /* Graph Nodes */
        .node {
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .node circle {
            stroke-width: 2px;
            transition: all 0.2s ease;
        }

        .node.unit circle {
            fill: var(--unit);
            stroke: rgba(255, 107, 157, 0.3);
        }

        .node.item circle {
            fill: var(--item);
            stroke: rgba(0, 217, 255, 0.3);
        }

        .node.trait circle {
            fill: var(--trait);
            stroke: rgba(168, 85, 247, 0.3);
        }

        .node.center circle {
            stroke-width: 3px;
            filter: drop-shadow(0 0 8px currentColor);
        }

        .node:hover circle {
            stroke-width: 3px;
            filter: drop-shadow(0 0 12px currentColor);
        }

        .node text {
            font-size: 12px;
            font-weight: 500;
            fill: var(--text-primary);
            pointer-events: none;
            text-anchor: middle;
            font-family: inherit;
        }

        /* Graph Links */
        .link-overlay {
            fill: none;
            stroke: transparent;
            stroke-width: 12px;
            cursor: pointer;
            pointer-events: stroke;
        }

        .link {
            fill: none;
            stroke-opacity: 0.3;
            transition: stroke-opacity 0.2s ease, stroke-width 0.2s ease;
            pointer-events: none;
        }

        .link.active {
            stroke-opacity: 0.8;
            stroke-width: 4px;
        }

        .link.equipped {
            stroke: var(--equipped);
            stroke-width: 3px;
        }

        .link.cooccur {
            stroke: var(--text-tertiary);
            stroke-width: 1.5px;
            stroke-dasharray: 6,4;
        }

        .link.positive {
            stroke: var(--success);
        }

        .link.negative {
            stroke: var(--error);
        }

        /* Tooltip */
        .tooltip {
            position: absolute;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            font-size: 13px;
            pointer-events: none;
            z-index: 1000;
            max-width: 280px;
            box-shadow: 0 8px 24px var(--shadow);
            backdrop-filter: blur(10px);
        }

        .tooltip-title {
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .tooltip-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 6px 0;
            gap: 16px;
        }

        .tooltip-row .label {
            color: var(--text-secondary);
            font-size: 12px;
        }

        .tooltip-row .value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .uplift-positive {
            color: var(--success);
        }

        .uplift-negative {
            color: var(--error);
        }

        /* Legend */
        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 11px;
            flex-shrink: 0;
        }

        .legend-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .legend-group-title {
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 2px;
        }

        .legend-items {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .legend-dot.unit {
            background: var(--unit);
        }

        .legend-dot.item {
            background: var(--item);
        }

        .legend-dot.trait {
            background: var(--trait);
        }

        .legend-line {
            width: 24px;
            height: 2px;
            flex-shrink: 0;
        }

        .legend-line.equipped {
            background: var(--equipped);
        }

        .legend-line.cooccur {
            background: var(--text-tertiary);
        }

        .legend-line.positive {
            background: var(--success);
        }

        .legend-line.negative {
            background: var(--error);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-state-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-state-text {
            font-size: 14px;
            line-height: 1.6;
        }

        /* Scrollbar */
        .search-results::-webkit-scrollbar {
            width: 8px;
        }

        .search-results::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        .search-results::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        .search-results::-webkit-scrollbar-thumb:hover {
            background: var(--border-hover);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 12px 16px;
            }

            header {
                justify-content: center;
                padding: 8px 0;
            }

            .logo-text {
                font-size: 24px;
            }

            .search-section {
                margin-bottom: 8px;
            }

            #search {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <div class="logo-text">smeecher</div>
            </div>
        </header>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="search" placeholder="Search units, items, or traits to explore relationships..." autocomplete="off">
                <div class="search-results" id="searchResults"></div>
            </div>
        </div>

        <div class="filters-section">
            <div class="section-header">
                <div class="section-title">Active Filters</div>
            </div>
            <div class="chips" id="chips"></div>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-label">Total Games</div>
                <div class="stat-value" id="statGames">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Avg Placement</div>
                <div class="stat-value" id="statPlacement">-</div>
            </div>
        </div>

        <div class="graph-section">
            <div class="graph-container">
                <svg id="graph"></svg>
            </div>
        </div>

        <div class="legend">
            <div class="legend-group">
                <div class="legend-group-title">Node Types</div>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="legend-dot unit"></div>
                        <span>Unit</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot item"></div>
                        <span>Item</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-dot trait"></div>
                        <span>Trait</span>
                    </div>
                </div>
            </div>
            <div class="legend-group">
                <div class="legend-group-title">Edge Types</div>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="legend-line equipped"></div>
                        <span>Equipped on</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-line cooccur"></div>
                        <span>Co-occurs with</span>
                    </div>
                </div>
            </div>
            <div class="legend-group">
                <div class="legend-group-title">Placement Impact</div>
                <div class="legend-items">
                    <div class="legend-item">
                        <div class="legend-line positive"></div>
                        <span>Improves placement</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-line negative"></div>
                        <span>Worsens placement</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="tooltip" id="tooltip" style="display: none;"></div>

    <script>
        // State
        let selectedTokens = [];
        let graphData = null;

        // DOM elements
        const searchInput = document.getElementById('search');
        const searchResults = document.getElementById('searchResults');
        const chipsContainer = document.getElementById('chips');
        const tooltip = document.getElementById('tooltip');

        // Search functionality
        let searchTimeout;
        searchInput.addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();

            if (query.length < 2) {
                searchResults.classList.remove('visible');
                return;
            }

            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
                    const results = await response.json();
                    renderSearchResults(results);
                } catch (error) {
                    console.error('Search error:', error);
                }
            }, 150);
        });

        searchInput.addEventListener('focus', () => {
            if (searchResults.children.length > 0) {
                searchResults.classList.add('visible');
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-container')) {
                searchResults.classList.remove('visible');
            }
        });

        function renderSearchResults(results) {
            if (results.length === 0) {
                searchResults.innerHTML = '<div class="search-result"><span class="label">No results found</span></div>';
                searchResults.classList.add('visible');
                return;
            }

            searchResults.innerHTML = results.map(r => {
                const typeClass = r.type === 'unit' ? 'unit' :
                                  r.type === 'item' ? 'item' :
                                  r.type === 'trait' ? 'trait' : 'item';
                return `
                    <div class="search-result" data-token="${r.token}">
                        <span class="label">${r.label}</span>
                        <span class="meta">
                            <span class="type-badge ${typeClass}">${r.type}</span>
                            <span>${r.count.toLocaleString()} games</span>
                        </span>
                    </div>
                `;
            }).join('');

            searchResults.classList.add('visible');

            searchResults.querySelectorAll('.search-result').forEach(el => {
                el.addEventListener('click', () => {
                    addToken(el.dataset.token);
                    searchInput.value = '';
                    searchResults.classList.remove('visible');
                });
            });
        }

        // Token management
        function addToken(token) {
            if (!selectedTokens.includes(token)) {
                selectedTokens.push(token);
                renderChips();
                fetchGraph();
            }
        }

        function removeToken(token) {
            selectedTokens = selectedTokens.filter(t => t !== token);
            renderChips();
            fetchGraph();
        }

        function renderChips() {
            if (selectedTokens.length === 0) {
                chipsContainer.innerHTML = '<div style="color: var(--text-tertiary); font-size: 12px;">No filters applied. Search and select units, items, or traits to start.</div>';
                return;
            }

            chipsContainer.innerHTML = selectedTokens.map(token => {
                const type = token.startsWith('U:') ? 'unit' :
                             token.startsWith('I:') ? 'item' :
                             token.startsWith('T:') ? 'trait' : 'equipped';
                const label = token.startsWith('E:') ?
                    token.slice(2).replace('|', ' → ') :
                    token.slice(2);
                return `
                    <div class="chip ${type}">
                        <span>${label}</span>
                        <button onclick="removeToken('${token}')" aria-label="Remove filter">×</button>
                    </div>
                `;
            }).join('');
        }

        // Graph fetching and rendering
        async function fetchGraph() {
            const tokensParam = selectedTokens.join(',');
            try {
                const response = await fetch(`/graph?tokens=${encodeURIComponent(tokensParam)}`);
                graphData = await response.json();

                document.getElementById('statGames').textContent = graphData.base.n.toLocaleString();
                document.getElementById('statPlacement').textContent = graphData.base.avg_placement.toFixed(2);

                renderGraph();
            } catch (error) {
                console.error('Graph fetch error:', error);
            }
        }

        function renderGraph() {
            const svg = d3.select('#graph');
            svg.selectAll('*').remove();

            const width = svg.node().clientWidth;
            const height = svg.node().clientHeight;

            svg.attr('viewBox', [0, 0, width, height]);

            if (!graphData || graphData.nodes.length === 0) {
                svg.append('foreignObject')
                    .attr('x', width / 2 - 200)
                    .attr('y', height / 2 - 60)
                    .attr('width', 400)
                    .attr('height', 120)
                    .append('xhtml:div')
                    .attr('class', 'empty-state')
                    .html(`
                        <div class="empty-state-title">No data to display</div>
                        <div class="empty-state-text">Search and select units, items, or traits to visualize relationships</div>
                    `);
                return;
            }

            // Create arrow markers
            const defs = svg.append('defs');
            
            ['equipped', 'cooccur', 'positive', 'negative'].forEach(type => {
                const marker = defs.append('marker')
                    .attr('id', `arrow-${type}`)
                    .attr('viewBox', '0 -5 10 10')
                    .attr('refX', 28)
                    .attr('refY', 0)
                    .attr('markerWidth', 8)
                    .attr('markerHeight', 8)
                    .attr('orient', 'auto');

                const color = type === 'equipped' ? '#f5a623' :
                             type === 'cooccur' ? '#666666' :
                             type === 'positive' ? '#00d9a5' :
                             '#ff4444';

                marker.append('path')
                    .attr('fill', color)
                    .attr('d', 'M0,-5L10,0L0,5');
            });

            // Process data
            const nodes = graphData.nodes.map(n => ({
                ...n,
                radius: n.isCenter ? 28 : 20
            }));

            const nodeById = new Map(nodes.map(n => [n.id, n]));

            const links = graphData.edges.map(e => ({
                ...e,
                source: nodeById.get(e.from),
                target: nodeById.get(e.to)
            })).filter(l => l.source && l.target);

            // Force simulation
            const simulation = d3.forceSimulation(nodes)
                .force('link', d3.forceLink(links).id(d => d.id).distance(140))
                .force('charge', d3.forceManyBody().strength(-500))
                .force('center', d3.forceCenter(width / 2, height / 2))
                .force('collision', d3.forceCollide().radius(d => d.radius + 12));

            // Links
            const linkGroup = svg.append('g');

            // 1. Visible themed lines (defined first so they can be referenced)
            const link = linkGroup.selectAll('.link-visible')
                .data(links)
                .join('line')
                .attr('class', d => {
                    const classes = [`link ${d.type}`];
                    if (d.delta !== undefined) {
                        classes.push(d.delta <= 0 ? 'positive' : 'negative');
                    }
                    return classes.join(' ');
                })
                .attr('stroke-width', d => {
                    if (d.delta !== undefined) {
                        return Math.max(2, Math.min(6, Math.abs(d.delta) * 5));
                    }
                    return d.type === 'equipped' ? 3 : 1.5;
                })
                .attr('marker-end', d => {
                    if (d.delta !== undefined) {
                        return `url(#arrow-${d.delta <= 0 ? 'positive' : 'negative'})`;
                    }
                    return `url(#arrow-${d.type})`;
                });

            // 2. Invisible thick hit area for interaction (placed on top)
            const linkOverlay = linkGroup.selectAll('.link-overlay')
                .data(links)
                .join('line')
                .attr('class', 'link-overlay')
                .on('mouseover', (event, d) => {
                    // Use filter instead of ID to avoid CSS selector issues with special chars
                    link.filter(ld => ld === d).classed('active', true);
                    showEdgeTooltip(event, d);
                })
                .on('mouseout', (event, d) => {
                    link.filter(ld => ld === d).classed('active', false);
                    hideTooltip();
                });

            // Nodes
            const node = svg.append('g')
                .selectAll('g')
                .data(nodes)
                .join('g')
                .attr('class', d => `node ${d.type} ${d.isCenter ? 'center' : ''}`)
                .call(drag(simulation))
                .on('click', handleNodeClick)
                .on('mouseover', showNodeTooltip)
                .on('mouseout', hideTooltip);

            node.append('circle')
                .attr('r', d => d.radius);

            node.append('text')
                .attr('dy', d => d.radius + 16)
                .text(d => d.label);

            // Tick
            simulation.on('tick', () => {
                linkOverlay
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);

                node.attr('transform', d => `translate(${d.x},${d.y})`);
            });
        }

        function drag(simulation) {
            return d3.drag()
                .on('start', (event, d) => {
                    if (!event.active) simulation.alphaTarget(0.3).restart();
                    d.fx = d.x;
                    d.fy = d.y;
                })
                .on('drag', (event, d) => {
                    d.fx = event.x;
                    d.fy = event.y;
                })
                .on('end', (event, d) => {
                    if (!event.active) simulation.alphaTarget(0);
                    d.fx = null;
                    d.fy = null;
                });
        }

        function handleNodeClick(event, d) {
            event.stopPropagation();

            const edge = graphData.edges.find(e =>
                (e.from === d.id || e.to === d.id) && !d.isCenter
            );

            if (edge) {
                addToken(edge.token);
            } else if (!d.isCenter) {
                addToken(d.id);
            }
        }

        function showEdgeTooltip(event, d) {
            const isImprovement = d.delta <= 0;
            const color = isImprovement ? 'var(--success)' : 'var(--error)';
            const deltaSign = d.delta > 0 ? '+' : ''; // negative numbers already include '-'

            tooltip.innerHTML = `
                <div class="tooltip-title">${d.token.replace('E:', '').replace('|', ' → ')}</div>
                <div class="tooltip-row">
                    <span class="label">Placement Impact</span>
                    <span class="value" style="color: ${color}; font-weight: 800; font-size: 15px;">
                        ${deltaSign}${d.delta.toFixed(2)}
                    </span>
                </div>
                <div class="tooltip-row">
                    <span class="label">With this combo</span>
                    <span class="value">${d.avg_with.toFixed(2)}</span>
                </div>
                <div class="tooltip-row">
                    <span class="label">Base average</span>
                    <span class="value">${d.avg_base.toFixed(2)}</span>
                </div>
                <div class="tooltip-row">
                    <span class="label">Sample size</span>
                    <span class="value">${d.n_with.toLocaleString()} / ${d.n_base.toLocaleString()}</span>
                </div>
            `;
            tooltip.style.display = 'block';
            positionTooltip(event);
        }

        function showNodeTooltip(event, d) {
            tooltip.innerHTML = `
                <div class="tooltip-title">${d.label}</div>
                <div class="tooltip-row">
                    <span class="label">Type</span>
                    <span class="value">${d.type}</span>
                </div>
                <div class="tooltip-row">
                    <span class="label">Action</span>
                    <span class="value">${d.isCenter ? 'Center node' : 'Click to add filter'}</span>
                </div>
            `;
            tooltip.style.display = 'block';
            positionTooltip(event);
        }

        function positionTooltip(event) {
            const tooltipRect = tooltip.getBoundingClientRect();
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            let left = event.pageX + 12;
            let top = event.pageY + 12;

            if (left + tooltipRect.width > viewportWidth) {
                left = event.pageX - tooltipRect.width - 12;
            }

            if (top + tooltipRect.height > viewportHeight) {
                top = event.pageY - tooltipRect.height - 12;
            }

            tooltip.style.left = left + 'px';
            tooltip.style.top = top + 'px';
        }

        function hideTooltip() {
            tooltip.style.display = 'none';
        }

        // Initial load
        renderChips();
        fetchGraph();

        // Handle window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (graphData) renderGraph();
            }, 250);
        });
    </script>
</body>
</html>
